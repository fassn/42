<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
<input id="n1" type="text" value="">
<select id="op">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
    <option>%</option>
</select>
<input id="n2" type="text" value="">
<input type="submit" name="submit" value="Try me!">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        function isInt(n) { return n % 1 === 0; }

        setInterval("alert('Please, use me...')", 30000);
        $("input[name='submit']").submit().click(function () {
            let n1 = parseFloat($('#n1').val());
            let n2 = parseFloat($('#n2').val());
            if (isNaN(n1) || !isInt(n1) || n1 < 0 || isNaN(n2) || !isInt(n2) || n2 < 0) {
                alert('Error :(');
            } else {
                let op = parseInt($('#op').prop('selectedIndex'));
                let r;
                let error;
                if (op === 0)
                    r = n1 + n2;
                if (op === 1)
                    r = n1 - n2;
                if (op === 2)
                    r = n1 * n2;
                if (op === 3 || op === 4) {
                    if (n2 === 0) {
                        error = 1;
                        console.log("It’s over 9000!");
                        alert("It’s over 9000!");
                    }
                    else {
                        if (op === 3)
                            r = n1 / n2;
                        if (op === 4)
                            r = n1 % n2;
                    }
                }
                if (!error) {
                    console.log(r);
                    alert(r);
                }
            }
        });
    });
</script>
</html>
